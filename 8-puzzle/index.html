    <h3><strong>Declaration</strong></h3>
    
    <ul> 
      <li>There are eight squares and one empty space in the Jiugongge. You have to move the squares so that the numbers of the squares are arranged from small to large.</li>
  
      <li>Drag the cell.</li>
